<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="todo-header">
		<h1 class="todo-title">todos</h1>
	</div>

	<div class="todo-main">
		<div class="todo-add">
			<button class="todo-add_select-all" aria-label="Mark all as completed"></button>
			<input class="todo-add_input" placeholder="What needs to be done?" aria-label="Add todo field"/>
		</div>

		<div class="todo-list">
			<div class="todo-item">
				<label class="for-checkbox-label"><input type="checkbox" class="todo-item_mark" aria-label="Mark as completed"/>
				<span class="for-checkbox-span"></span></label>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
				<div contentEditable="true" class="todo-item_text">HTML</div>
			</div>
			<div class="todo-item __completed">
				<label class="for-checkbox-label">
					<input type="checkbox" checked="checked" class="todo-item_mark" aria-label="Mark as not completed"/>
				<span class="for-checkbox-span"></span></label>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
				<div contentEditable="true" class="todo-item_text">CSS</div>
			</div>
			<div class="todo-item">
				<label class="for-checkbox-label"><input type="checkbox" class="todo-item_mark" aria-label="Mark as completed"/>
				<span class="for-checkbox-span"></span></label>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
				<div contentEditable="true" class="todo-item_text">JS</div>
			</div>
			<div class="todo-item">
				<label class="for-checkbox-label"><input type="checkbox" class="todo-item_mark" aria-label="Mark as completed"/>
				<span class="for-checkbox-span"></span></label>
				<button class="todo-item_remove" aria-label="Remove todo"></button>
				<div contentEditable="true" class="todo-item_text">JS Tools</div>
			</div>
		</div>
		<div class="todo-action-bar">
			<div class="todo-action-bar_counter-not-completed" aria-label="Count of not completed todo">n item left</div>
			
			<button class="todo-action-bar_clear-completed" aria-label="Clear comleted todo items">Clear completed</button>
			<div class="todo-action-bar_filtres">
				<button class="todo-action-bar_filtres_item __active" data-filter="all" aria-label="Filter: show all todo items">All</button>
				<button class="todo-action-bar_filtres_item" data-filter="active" aria-label="Filter: show active todo items">Active</button>
				<button class="todo-action-bar_filtres_item" data-filter="completed" aria-label="Filter: show completed todo items">Completed</button>
			</div>
		</div>
	</div>
<div class="bottom-borders">
	<div class="bottom-border_item __first"></div>
	<div class="bottom-border_item __second"></div>
</div>
</body>
</html>
