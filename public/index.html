<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="./dist/styles/default.css" />
</head>
<body>
<div class="main-wrapper">
    <div class="todo-header">
        <h1 class="todo-title">todos</h1>
    </div>

    <div class="todo-main __has-todo">
        <div class="todo-add">
            <div class="action todo-add_select-all-action">
                <div class="action_visual"></div>
                <button class="action_target" aria-label="Mark all as completed"></button>
            </div>
            <div class="todo-add_action-input-text"><input class="todo-add_input" placeholder="What needs to be done?" aria-label="Add todo field"/></div>
        </div>

        <div class="todo-list">
            <div class="todo-item">
                <div class="input-checkbox todo-item_ready-checker">
                    <input type="checkbox" class="input-checkbox_target" aria-label="Mark is not completed"/>
                    <div class="input-checkbox_visual"></div>
                </div>
                <div class="action todo-item_remove-action">
                    <div class="action_visual"></div>
                    <button class="action_target" aria-label="Remove todo"></button>
                </div>
                <div contentEditable="true" class="todo-item_text">HTML</div>
            </div>
            <div class="todo-item __completed">
                <div class="input-checkbox todo-item_ready-checker">
                    <input type="checkbox" checked="checked" class="input-checkbox_target" aria-label="Mark is completed"/>
                    <div class="input-checkbox_visual"> </div>
                </div>
                <div class="action todo-item_remove-action">
                    <div class="action_visual"></div>
                    <button class="action_target" aria-label="Remove todo"></button>
                </div>
                <div contentEditable="true" class="todo-item_text">CSS</div>
            </div>
            <div class="todo-item">
                 <div class="input-checkbox todo-item_ready-checker">
                     <input type="checkbox" class="input-checkbox_target" aria-label="Mark is not completed"/>
                     <div class="input-checkbox_visual"></div>
                 </div>
                <div class="action todo-item_remove-action">
                    <div class="action_visual"></div>
                    <button class="action_target" aria-label="Remove todo"></button>
                </div>
                <div contentEditable="true" class="todo-item_text">JS</div>
            </div>
            <div class="todo-item">
                <div class="input-checkbox todo-item_ready-checker">
                    <input type="checkbox" class="input-checkbox_target" aria-label="Mark is not completed"/>
                    <div class="input-checkbox_visual"></div>
                </div>
                <div class="action todo-item_remove-action">
                    <div class="action_visual"></div>
                    <button class="action_target" aria-label="Remove todo"></button>
                </div>
                <div contentEditable="true" class="todo-item_text">JS tools</div>
            </div>
        </div>
        <div class="todo-action-bar">
            <div class="todo-action-bar_counter-not-completed" aria-label="Count of not completed todo">n item left</div>

            <button class="todo-action-bar_clear-completed" aria-label="Clear comleted todo items">Clear completed</button>
            <div class="todo-action-bar_filtres">
                <button class="filtres_item __active" data-filter="all" aria-label="Filter: show all todo items">All</button>
                <button class="filtres_item" data-filter="active" aria-label="Filter: show active todo items">Active</button>
                <button class="filtres_item" data-filter="completed" aria-label="Filter: show completed todo items">Completed</button>
            </div>
        </div>
    </div>
</div>
<script src="scripts/todo.js"></script>
</body>
</html>
